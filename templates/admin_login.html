<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header admin-header">
            <h1>Manage dashboard</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card admin-card">
            <div class="card-body">
                <h2>Enter Password</h2>
                
                <form method="POST" action="{{ url_for('admin.login') }}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn admin-btn">Login</button>
                </form>
            </div>
        </div>
        
        <div class="back-link">
            <a href="{{ url_for('main.index') }}">Back to Main Page</a>
        </div>
        
        <footer class="admin-footer">
            <p>Manage dashboard - Restricted Access</p>
        </footer>
    </div>
</body>
</html>
